<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRB â€” redesigning</title>
  <meta name="description" content="BRB, redesigning everything." />
  <meta name="color-scheme" content="dark" />
  <style>
    @font-face {
      font-family: "Funnel Display";
      src: url("/fonts/funnel-display-medium.woff2") format("woff2");
      font-weight: 500;
      font-style: normal;
      font-display: optional;
    }

    :root{
      --fg:#eaeaea;
      /* Purple glow with wide falloff for a smooth blur look */
      --wash2: rgba(210,190,255,.028); /* far outer diffusion */
      --wash:  rgba(200,170,255,.052); /* outer wash */
      --halo:  rgba(180,120,255,.072); /* mid halo */
      --spot:  rgba(155,81,224,.095);  /* inner core */
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; background:#000 }
    body{
      margin:0;
      color:var(--fg);
      font-family:"Funnel Display", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      font-weight:500;
      display:grid; place-items:center;
      min-height:100dvh; overflow:hidden;
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      background:#000;
    }

    /* Minimal purple glow; smooth corner drift via background-position */
    .circle{
      position: fixed; inset: 0; z-index: 0; pointer-events: none;

      background-color: transparent;
      background-image:
        radial-gradient(64vmax 64vmax at 16% 18%, var(--wash2) 0 46%, transparent 99%),
        radial-gradient(52vmax 52vmax at 16% 18%, var(--wash) 0 40%, transparent 94%),
        radial-gradient(42vmax 42vmax at 16% 18%, var(--halo) 0 30%, transparent 90%),
        radial-gradient(32vmax 32vmax at 16% 18%, var(--spot) 0 14%, rgba(155,81,224,.06) 30%, transparent 88%);
      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
      background-size: 160% 160%, 150% 150%, 140% 140%, 130% 130%;
      background-position: 12% 15%, 14% 18%, 16% 20%, 10% 12%;

      animation: floatCorners 32s ease-in-out infinite alternate;
      will-change: background-position;
    }
    @keyframes floatCorners{
      0%   { background-position: 12% 15%, 14% 18%, 16% 20%, 10% 12% }
      100% { background-position: 88% 85%, 84% 80%, 82% 78%, 90% 90% }
    }

    .wrap{ position:relative; z-index:1; text-align:center; padding:4rem 2rem; max-width:min(92vw,1200px); width:100%; margin-inline:auto }

    /* Smoother blur-to-focus reveal; dot stays inline with tight spacing */
    h1{
      margin:0;
      /* More aggressive font scaling for better responsiveness */
      font-size:clamp(12px,3.8vw,44px);
      font-weight:500;
      letter-spacing:-.005em;
      white-space:nowrap;
    }
    .line{
      display:inline-flex;
      align-items:baseline;
      gap:.2ch; /* tight gap so the dot hugs the text */
      white-space:nowrap;
      justify-content: center;
    }
    .blur-reveal{
      display:inline-flex;
      flex-wrap:nowrap;
      gap:.3ch;
      will-change: filter, transform, opacity;
    }
    .blur-reveal span{
      display:inline-block;
      opacity:0;
      transform: translateY(-10px);
      filter: blur(8px);
    }
    /* Longer, gentler curve; blur eases out earlier while opacity continues */
    .blur-reveal.in-view span{
      animation: wordIn 1100ms cubic-bezier(.25,.46,.28,.99) forwards;
    }
    /* cohesive stagger by word */
    .blur-reveal.in-view span:nth-child(1){ animation-delay: 0ms }
    .blur-reveal.in-view span:nth-child(2){ animation-delay: 70ms }
    .blur-reveal.in-view span:nth-child(3){ animation-delay: 140ms }
    .blur-reveal.in-view span:nth-child(4){ animation-delay: 210ms }
    .blur-reveal.in-view span:nth-child(5){ animation-delay: 280ms }
    .blur-reveal.in-view span:nth-child(6){ animation-delay: 350ms }
    .blur-reveal.in-view span:nth-child(7){ animation-delay: 420ms }
    .blur-reveal.in-view span:nth-child(8){ animation-delay: 490ms }
    .blur-reveal.in-view span:nth-child(9){ animation-delay: 560ms }
    .blur-reveal.in-view span:nth-child(10){ animation-delay: 630ms }

    /* Keyframes avoid last-frame snap by settling after blur hits 0 */
    @keyframes wordIn{
      0%   { opacity:0;   filter:blur(8px);  transform:translateY(-10px) }
      60%  { opacity:.6;  filter:blur(2px);  transform:translateY(3px) }
      90%  { opacity:.96; filter:blur(0);    transform:translateY(0.5px) }
      100% { opacity:1;   filter:blur(0);    transform:translateY(0) }
    }

    /* Blink dot: smooth fade to 0% opacity every 1.5s */
    .blink-dot{
      display:inline-block;
      width:0;           /* no reserved width = no extra gap */
      margin-left:.08ch; /* hairline spacing before dot */
      animation: breathe-out 1.5s ease-in-out infinite;
    }
    @keyframes breathe-out{
      0%   { opacity: .9 }
      45%  { opacity: 0 }
      55%  { opacity: 0 }
      100% { opacity: .9 }
    }

    @media (prefers-reduced-motion: reduce){
      .circle{ animation:none }
      .blur-reveal span{ animation:none; opacity:1; filter:none; transform:none }
      .blink-dot{ animation:none }
    }
  </style>
</head>
<body>
  <div class="circle" aria-hidden="true"></div>
  <main class="wrap">
    <h1 aria-label="BRB, redesigning everything.">
      <span class="line">
        <span class="blur-reveal" id="headline"></span><span class="blink-dot">.</span>
      </span>
    </h1>
  </main>

  <script>
    // Build words inline, then reveal once when visible.
    const text = "BRB, redesigning everything";
    const container = document.getElementById("headline");
    text.split(" ").forEach((w, i, arr) => {
      const span = document.createElement("span");
      span.textContent = w + (i < arr.length - 1 ? " " : "");
      container.appendChild(span);
    });

    const obs = new IntersectionObserver(([entry], o) => {
      if (entry.isIntersecting) {
        container.classList.add("in-view");
        o.unobserve(entry.target);
      }
    }, { threshold: 0.2 });
    obs.observe(container);
  </script>
</body>
</html>
